<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert</title>
</head>
<body>
    <div id="messageid"></div>
    <button type="button" onclick="showMessage();">Click me</button>
</body>
</html>
<script>

    function showMessage() {
        alert('XinChao!');
        document.write('XinChao!');
        document.getElementById('messageid').innerHTML='XinChao!';
        console.log('XinChao!');
    }
</script>
