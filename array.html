<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let fi=0;
    let la=x.length-1;
    while(fi<la)
    {
        let k=x[fi];
        x[fi]=x[la];
        x[la]=k;
        fi++;
        la--;
    }
    document.write(x);
</script>
