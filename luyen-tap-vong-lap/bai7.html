<script>
    for(let i=1;i<=100;i++)
    {
        if(i%3==0&&i%5==0)
        {
            document.write("FizzBuzz"+"<br>");
            continue;
        }
        if(i%3==0)
            document.write("Fizz"+"<br>");
        if(i%5==0)
            document.write("Buzz"+"<br>");
        if(i%3!=0||i%5!=0)
            document.write(i+"<br>");
    }
</script>
